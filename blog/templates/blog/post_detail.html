{% extends 'blog/base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
     			{% if post.published_date %}
    				<div class="col-sm-4">

    				</div>
    				<div class="col-sm-4">

    				</div>
    				<div class="col-sm-4">
      				{{ post.published_date }}
    				</div>
  		</div>
  		{% endif %}
  		<h1>{{ post.title }}</h1>
  		<p>{{ post.text|linebreaksbr }}</p>

	</div>
{% endblock %}
